<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - SAHAYA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }

    .payment-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #667eea;
    }

    .booking-summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-total {
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      padding-top: 10px;
      margin-top: 10px;
      font-weight: 700;
      font-size: 18px;
    }

    .payment-method {
      margin-bottom: 20px;
    }

    .method-label {
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .method-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .method-option:hover {
      border-color: #667eea;
      background: #f9f7ff;
    }

    .method-option input[type="radio"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .method-option.selected {
      border-color: #667eea;
      background: #f9f7ff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
    }

    .tip-section {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .tip-title {
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .tip-preset {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }

    .tip-btn {
      padding: 8px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .tip-btn:hover,
    .tip-btn.selected {
      border-color: #667eea;
      color: #667eea;
      background: #f9f7ff;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pay-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .pay-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      color: #0d47a1;
      margin-bottom: 15px;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .payment-card {
      background: rgba(40, 40, 50, 0.95) !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode h1 {
      color: #5B7FED !important;
    }

    body.dark-mode input {
      background: rgba(255, 255, 255, 0.1) !important;
      border-color: rgba(65, 105, 225, 0.3) !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode input::placeholder {
      color: #888 !important;
    }

    body.dark-mode .method-option:hover {
      background: rgba(65, 105, 225, 0.2) !important;
    }

    body.dark-mode .booking-summary {
      background: linear-gradient(135deg, rgba(65, 105, 225, 0.3) 0%, rgba(91, 127, 237, 0.2) 100%) !important;
    }

    body.dark-mode .info-box {
      background: rgba(65, 105, 225, 0.2) !important;
      border-left-color: #5B7FED !important;
      color: #5B7FED !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-card">
      <h1>üí≥ Secure Payment</h1>
      <p style="color: #999; margin-bottom: 20px;">Complete your booking by selecting a payment method</p>

      <div class="booking-summary">
        <div class="summary-item">
          <span>Service Amount:</span>
          <span id="serviceAmount">‚Çπ0</span>
        </div>
        <div class="summary-item">
          <span>Tips (Optional):</span>
          <span id="tipAmount">‚Çπ0</span>
        </div>
        <div class="summary-total">
          <div class="summary-item">
            <span>Total Amount:</span>
            <span id="totalAmount">‚Çπ0</span>
          </div>
        </div>
      </div>

      <div class="info-box">
        ‚ÑπÔ∏è You can cancel your booking before payment is processed.
      </div>

      <form id="paymentForm" onsubmit="processPayment(event)">
        <!-- Payment Method Selection -->
        <div class="payment-method">
          <div class="method-label">üìå Payment Method</div>
          <div class="method-option">
            <input type="radio" id="online" name="paymentMethod" value="online" checked onchange="updateTotal()">
            <label for="online" style="margin: 0; cursor: pointer;">Online Payment (Card, UPI, Wallet)</label>
          </div>
          <div class="method-option">
            <input type="radio" id="cod" name="paymentMethod" value="cash_on_delivery" onchange="updateTotal()">
            <label for="cod" style="margin: 0; cursor: pointer;">Cash on Delivery</label>
          </div>
        </div>

        <!-- Online Payment Fields -->
        <div id="onlinePaymentFields">
          <div class="form-group">
            <label>Card/UPI ID</label>
            <input type="text" id="paymentId" placeholder="Enter card number or UPI ID">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="cardName" placeholder="Cardholder name">
          </div>
        </div>

        <!-- Tip Section -->
        <div class="tip-section">
          <div class="tip-title">üéÅ Add a Tip (Optional)</div>
          <div class="tip-preset">
            <button type="button" class="tip-btn" onclick="setTip(0)">No Tip</button>
            <button type="button" class="tip-btn" onclick="setTip(20)">‚Çπ20</button>
            <button type="button" class="tip-btn" onclick="setTip(50)">‚Çπ50</button>
            <button type="button" class="tip-btn" onclick="setTip(100)">‚Çπ100</button>
            <button type="button" class="tip-btn" onclick="setTip(200)">‚Çπ200</button>
            <button type="button" class="tip-btn" onclick="customTip()">Custom</button>
          </div>
          <input type="hidden" id="tipValue" value="0">
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Processing payment...</p>
        </div>

        <button type="submit" class="pay-btn" id="payBtn">Complete Payment</button>
      </form>

      <div style="text-align: center; margin-top: 15px;">
        <a href="/my-bookings.html" style="color: #667eea; text-decoration: none; font-weight: 600;">‚Üê Back to Bookings</a>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get('booking_id');
    let amount = 500; // Default amount
    let selectedTip = 0;

    function updateTotal() {
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const onlineFields = document.getElementById('onlinePaymentFields');
      
      if (paymentMethod === 'online') {
        onlineFields.style.display = 'block';
      } else {
        onlineFields.style.display = 'none';
      }

      const total = amount + selectedTip;
      document.getElementById('serviceAmount').textContent = `‚Çπ${amount}`;
      document.getElementById('tipAmount').textContent = `‚Çπ${selectedTip}`;
      document.getElementById('totalAmount').textContent = `‚Çπ${total}`;
    }

    function setTip(tipAmount) {
      selectedTip = tipAmount;
      document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      document.getElementById('tipValue').value = tipAmount;
      updateTotal();
    }

    function customTip() {
      const customAmount = prompt('Enter tip amount (‚Çπ):');
      if (customAmount && !isNaN(customAmount) && customAmount > 0) {
        selectedTip = parseInt(customAmount);
        document.getElementById('tipValue').value = selectedTip;
        updateTotal();
      }
    }

    async function processPayment(e) {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token || !bookingId) {
        alert('Invalid booking or session');
        return;
      }

      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const loading = document.getElementById('loading');
      const payBtn = document.getElementById('payBtn');

      loading.style.display = 'block';
      payBtn.disabled = true;

      try {
        const response = await fetch(`/payments/${bookingId}/pay`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            payment_method: paymentMethod,
            tip_amount: selectedTip
          })
        });

        const data = await response.json();

        if (data.success) {
          alert(`‚úÖ ${data.message}\n\nRedirecting to bookings...`);
          setTimeout(() => {
            window.location.href = '/my-bookings.html';
          }, 1500);
        } else {
          alert(`‚ùå ${data.error}`);
        }
      } catch (error) {
        console.error('Payment error:', error);
        alert('Payment processing failed. Please try again.');
      } finally {
        loading.style.display = 'none';
        payBtn.disabled = false;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userType = localStorage.getItem('userType');

      if (!token || userType !== 'user') {
        window.location.href = '/landing.html';
        return;
      }

      // Apply saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }

      // Check for booking ID
      if (!bookingId) {
        document.querySelector('.payment-card').innerHTML = '<div style="padding: 40px; text-align: center;"><h2 style="color: #e74c3c;">‚ö†Ô∏è No Booking Found</h2><p style="color: #666; margin-top: 10px;">Please select a booking to make payment.</p><a href="/my-bookings.html" style="color: #4169E1; text-decoration: none; font-weight: 600; margin-top: 20px; display: inline-block;">‚Üê Go Back</a></div>';
        return;
      }

      updateTotal();
    });
  </script>
</body>
</html>
