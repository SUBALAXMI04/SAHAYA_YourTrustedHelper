<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - SAHAYA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4169E1 0%, #E0E6FF 50%, #D0D8F4 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(65, 105, 225, 0.1);
      border-bottom: 2px solid #E0E6FF;
    }

    .back-btn {
      background: linear-gradient(135deg, #4169E1 0%, #5B7FED 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      margin-left: 20px;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #4169E1 0%, #5B7FED 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .contact-info h3 {
      font-size: 16px;
      color: #4169E1;
      margin-bottom: 3px;
    }

    .contact-info p {
      font-size: 12px;
      color: #999;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .header-actions button {
      background: #E0E6FF;
      border: none;
      color: #4169E1;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .header-actions button:hover {
      background: #D0D8F4;
      transform: scale(1.1);
    }

    .chat-container {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      overflow: hidden;
    }

    .messages-panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(65, 105, 225, 0.1);
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 8px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 60%;
      padding: 12px 15px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.received .message-bubble {
      background: #E0E6FF;
      color: #333;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, #4169E1 0%, #5B7FED 100%);
      color: white;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
      padding: 0 5px;
    }

    .empty-messages {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
    }

    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .input-area {
      padding: 15px;
      border-top: 1px solid #E0E6FF;
      display: flex;
      gap: 10px;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #E0E6FF;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      max-height: 100px;
    }

    .input-area textarea:focus {
      outline: none;
      border-color: #4169E1;
      box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
    }

    .send-btn {
      background: linear-gradient(135deg, #4169E1 0%, #5B7FED 100%);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(65, 105, 225, 0.3);
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
        padding: 10px;
      }

      .messages-panel {
        flex: 1;
        min-height: 400px;
      }

      .message-bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="header-title">
      <div class="contact-avatar">üë§</div>
      <div class="contact-info">
        <h3 id="contactName">Service Provider</h3>
        <p id="contactStatus">Online now</p>
      </div>
    </div>
    <div class="header-actions">
      <button onclick="callProvider()" title="Call">‚òéÔ∏è</button>
      <button onclick="viewProfile()" title="Profile">üë§</button>
    </div>
  </header>

  <div class="chat-container">
    <div class="messages-panel">
      <div class="messages-area" id="messagesArea">
        <div class="empty-messages">
          <div class="empty-icon">üí¨</div>
          <div>Loading messages...</div>
        </div>
      </div>
      <div class="input-area">
        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const urlParams = new URLSearchParams(window.location.search);
    let currentChatId = urlParams.get('chat_id');
    let currentMessages = [];

    // Auto-resize textarea
    const textarea = document.getElementById('messageInput');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Send message on Ctrl+Enter
    textarea.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        sendMessage();
      }
    });

    async function loadMessages() {
      if (!token || !currentChatId) {
        return;
      }

      try {
        const response = await fetch(`/chat/${currentChatId}/messages`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();
        if (data.success) {
          currentMessages = data.messages;
          displayMessages();
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayMessages() {
      const area = document.getElementById('messagesArea');
      if (currentMessages.length === 0) {
        area.innerHTML = '<div class="empty-messages"><div class="empty-icon">üí¨</div><div>No messages yet. Start the conversation!</div></div>';
        return;
      }

      area.innerHTML = currentMessages.map(msg => {
        const isMe = msg.sender_type === (localStorage.getItem('userType') || 'user');
        return `
          <div class="message ${isMe ? 'sent' : 'received'}">
            <div>
              <div class="message-bubble">${escapeHtml(msg.message)}</div>
              <div class="message-time">${formatTime(msg.created_at)}</div>
            </div>
          </div>
        `;
      }).join('');

      // Scroll to bottom
      area.scrollTop = area.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message || !currentChatId) {
        alert('Please enter a message');
        return;
      }

      try {
        const response = await fetch(`/chat/${currentChatId}/message`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.success) {
          input.value = '';
          input.style.height = 'auto';
          loadMessages();
        } else {
          alert(data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send message');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    function callProvider() {
      alert('üìû Call feature - Integrate with calling service');
    }

    function viewProfile() {
      // Navigate to provider profile
      window.location.href = '/provider-profile.html?provider_id=1';
    }

    function goBack() {
      history.back();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userType = localStorage.getItem('userType');

      if (!token || userType !== 'user') {
        window.location.href = '/landing.html';
        return;
      }

      // Apply saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }

      // Get chat ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat_id');

      if (chatId) {
        currentChatId = chatId;
        loadMessages();
        // Auto-refresh every 3 seconds when chat is open
        setInterval(loadMessages, 3000);
      } else {
        // Show message to select a provider/chat
        document.querySelector('.messages-area').innerHTML = '<p style="padding: 20px; text-align: center; color: #999;">Select a provider to start chatting. Go back to provider profile and click "Connect".</p>';
      }
    });
  </script>
</body>
</html>
