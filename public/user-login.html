<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - SAHAYA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --royal-blue: #4169E1;
      --royal-blue-light: #5B7FED;
      --moonlight-light: #E0E6FF;
      --moonlight-dark: #D0D8F4;
      --error: #E74C3C;
      --text-dark: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--royal-blue) 0%, var(--moonlight-light) 50%, var(--moonlight-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(65, 105, 225, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--royal-blue);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, var(--royal-blue) 0%, var(--royal-blue-light) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      overflow: hidden;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      color: var(--text-dark);
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      border-color: var(--royal-blue);
      box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
      background: white;
    }

    input::placeholder {
      color: #999;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--royal-blue);
      font-size: 18px;
      user-select: none;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-forgot a {
      color: var(--royal-blue);
      text-decoration: none;
      font-weight: 600;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--royal-blue) 0%, var(--royal-blue-light) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(65, 105, 225, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .signup-link {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .signup-link a {
      color: var(--royal-blue);
      text-decoration: none;
      font-weight: 700;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .error-message.show {
      display: block;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    body.dark-mode .container {
      background: rgba(40, 40, 50, 0.95);
      color: #e0e0e0;
    }

    body.dark-mode h1,
    body.dark-mode label {
      color: #e0e0e0;
    }

    body.dark-mode input {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(65, 105, 225, 0.3);
      color: #e0e0e0;
    }

    body.dark-mode input::placeholder {
      color: #888;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <a href="/landing.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="logo-section">
      <div class="logo">
        <img src="LOGO.png" alt="SAHAYA Logo" onerror="this.parentElement.textContent='üë§'">
      </div>
      <h1>User Login</h1>
      <p class="subtitle">Access your account</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="your@email.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
          >
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="remember-forgot">
        <label class="checkbox">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/user-signup.html">Create one</a>
    </div>
  </div>

  <script src="auth-handler.js"></script>
  <script>
    // Prevent logged-in users from accessing login page
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('token') && localStorage.getItem('userType') === 'user') {
        window.location.href = '/find-service.html';
      }
    });

    function togglePassword() {
      const input = document.getElementById('password');
      const toggle = document.querySelector('.toggle-password');
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const button = this.querySelector('button');

      errorDiv.classList.remove('show');
      button.disabled = true;
      button.textContent = 'Signing In...';

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role: 'user', email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('userType', 'user');
          
          setTimeout(() => {
            window.location.href = '/find-service.html';
          }, 500);
        } else {
          errorDiv.textContent = data.message || 'Login failed. Please try again.';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        button.disabled = false;
        button.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
