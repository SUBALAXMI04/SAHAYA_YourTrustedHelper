<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USER SIGN UP</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fb; /* moon white */
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 480px;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 25px;
      color: #0a1f44;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .field label {
      width: 140px;
      font-weight: bold;
      color: #0a1f44;
    }

    .field input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #020c3a; /* extreme dark blue */
      border-radius: 4px;
      outline: none;
    }

    .field input:focus {
      border-color: #001a8f;
    }

    .password-wrapper {
      position: relative;
      flex: 1;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    #map {
      height: 280px;
      width: 100%;
      margin: 15px 0 20px 0;
      border: 2px solid #020c3a;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #020c3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #001a8f;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>USER SIGN UP</h2>

    <div class="field">
      <label>Name</label>
      <input id="uName" type="text" required>
    </div>

    <div class="field">
      <label>Email ID</label>
      <input id="uEmail" type="email" required>
    </div>

    <div class="field">
      <label>Phone No</label>
      <input id="uPhone" type="tel" required>
    </div>

    <div class="field">
      <label>Aadhaar No</label>
      <input id="uAadhaar" type="text" required>
    </div>

    <label style="font-weight:bold;color:#0a1f44;">
      Select Location (Click on Map)
    </label>
    <div id="map"></div>

    <div class="field">
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="uPwd" required>
        <span onclick="togglePwd('uPwd')">üëÅÔ∏è</span>
      </div>
    </div>

    <div class="field">
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="uCpwd" required>
        <span onclick="togglePwd('uCpwd')">üëÅÔ∏è</span>
      </div>
    </div>

    <button onclick="signup()">Sign Up</button>
  </div>

<script>
let userLocation = null;

function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 20.5937, lng: 78.9629 },
    zoom: 5
  });

  map.addListener("click", (e) => {
    userLocation = {
      lat: e.latLng.lat(),
      lng: e.latLng.lng()
    };
    alert("Location set successfully");
  });
}

function togglePwd(id) {
  const p = document.getElementById(id);
  p.type = p.type === "password" ? "text" : "password";
}

function signup() {
  const name = uName.value;
  const email = uEmail.value;
  const phone = uPhone.value;
  const aad = uAadhaar.value;
  const pwd = uPwd.value;
  const cpwd = uCpwd.value;

  if (!name || !email || !phone || !aad || !pwd || !cpwd || !userLocation) {
    return alert("All fields are mandatory including location");
  }

  if (pwd !== cpwd) {
    return alert("Passwords must match");
  }

  fetch("/user-signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, phone, aad, userLocation, pwd })
  })
  .then(res => res.json())
  .then(d => {
    if (d.success) window.location = "/dashboard2.html";
    else alert(d.error);
  });
}
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"
  async
></script>

</body>
</html>
