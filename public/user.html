<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USER SIGN UP</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 480px;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 25px;
      color: #0a1f44;
    }

    h3 {
      color: #0a1f44;
      margin: 20px 0 10px;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }

    .field label {
      width: 170px;
      font-weight: bold;
      color: #0a1f44;
    }

    .field input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #020c3a;
      border-radius: 4px;
      outline: none;
    }

    /* FORCE CAPS VISUALLY */
    .uppercase {
      text-transform: uppercase;
    }

    .password-wrapper {
      position: relative;
      flex: 1;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #020c3a;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #020c3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #001a8f;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>USER SIGN UP</h2>

  <div class="field">
    <label>NAME</label>
    <input id="uName" class="uppercase" required>
  </div>

  <div class="field">
    <label>EMAIL ID</label>
    <input id="uEmail" type="email" required>
  </div>

  <div class="field">
    <label>PHONE NUMBER</label>
    <input id="uPhone" inputmode="numeric" maxlength="10" required>
  </div>

  <div class="field">
    <label>AADHAAR NUMBER</label>
    <input id="uAadhaar" inputmode="numeric" maxlength="12" required>
  </div>

  <h3>ADDRESS DETAILS</h3>

  <div class="field">
    <label>HOUSE / BLDG NO</label>
    <input id="houseNo" inputmode="numeric" required>
  </div>

  <div class="field">
    <label>STREET NAME</label>
    <input id="street" class="uppercase" required>
  </div>

  <div class="field">
    <label>COLONY NAME</label>
    <input id="colony" class="uppercase" required>
  </div>

  <div class="field">
    <label>AREA</label>
    <input id="area" class="uppercase" required>
  </div>

  <div class="field">
    <label>CITY</label>
    <input id="city" class="uppercase" required>
  </div>

  <div class="field">
    <label>DISTRICT</label>
    <input id="district" class="uppercase" required>
  </div>

  <div class="field">
    <label>STATE</label>
    <input id="state" class="uppercase" required>
  </div>

  <div class="field">
    <label>PINCODE</label>
    <input id="pincode" inputmode="numeric" maxlength="6" required>
  </div>

  <div class="field">
    <label>PASSWORD</label>
    <div class="password-wrapper">
      <input type="password" id="uPwd" required>
      <span onclick="togglePwd('uPwd', this)">SHOW</span>
    </div>
  </div>

  <div class="field">
    <label>CONFIRM PASSWORD</label>
    <div class="password-wrapper">
      <input type="password" id="uCpwd" required>
      <span onclick="togglePwd('uCpwd', this)">SHOW</span>
    </div>
  </div>

  <button onclick="signup()">Sign Up</button>
</div>

<script>
/* FORCE CAPS IN DATA */
document.querySelectorAll(".uppercase").forEach(el => {
  el.addEventListener("input", () => {
    el.value = el.value.toUpperCase();
  });
});

/* ONLY NUMBERS */
function onlyNumbers(id) {
  const el = document.getElementById(id);
  el.addEventListener("input", () => {
    el.value = el.value.replace(/[^0-9]/g, "");
  });
}
["uPhone","uAadhaar","houseNo","pincode"].forEach(onlyNumbers);

/* SHOW / HIDE PASSWORD */
function togglePwd(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.textContent = "HIDE";
  } else {
    input.type = "password";
    el.textContent = "SHOW";
  }
}

/* SIGNUP */
function signup() {
  const data = {
    name: uName.value,
    email: uEmail.value,
    phone: uPhone.value,
    aadhaar: uAadhaar.value,
    houseNo: houseNo.value,
    street: street.value,
    colony: colony.value,
    area: area.value,
    city: city.value,
    district: district.value,
    state: state.value,
    pincode: pincode.value,
    pwd: uPwd.value
  };

  for (let key in data) {
    if (!data[key]) return alert("All fields are mandatory");
  }

  if (uPwd.value !== uCpwd.value) {
    return alert("Passwords must match");
  }

  const strongPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
  if (!strongPwd.test(uPwd.value)) {
    return alert(
      "Password must contain:\n" +
      "- 1 uppercase letter\n" +
      "- 1 lowercase letter\n" +
      "- 1 special character\n" +
      "- Minimum 8 characters"
    );
  }

  fetch("/user-signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(d => {
    if (d.success) window.location = "/dashboard2.html";
    else alert(d.error);
  });
}
</script>

</body>
</html>
