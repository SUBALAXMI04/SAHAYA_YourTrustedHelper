<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reviews</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">Reviews</div>
<div class="container">
  <textarea id="review" placeholder="Write review (optional)"></textarea><br>
  <input type="number" id="rating" min="1" max="5" placeholder="Rating 1-5"><br><br>
  <button onclick="submitReview()">Submit</button>
</div>

<script>
const token = localStorage.getItem('token');
const urlParams = new URLSearchParams(window.location.search);
const booking_id = urlParams.get('booking');

async function submitReview(){
  const review = document.getElementById('review').value;
  const rating = Number(document.getElementById('rating').value);
  await fetch('http://localhost:3000/reviews/add',{
    method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body: JSON.stringify({booking_id,rating,review})
  });
  alert('Review submitted');
}
</script>
</body>
</html>
