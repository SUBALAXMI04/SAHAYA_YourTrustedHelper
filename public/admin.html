<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADMIN LOGIN</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fb; /* moon white */
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 420px;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #0a1f44;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .field label {
      width: 120px;
      font-weight: bold;
      color: #0a1f44;
    }

    .field input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #020c3a; /* extreme dark blue */
      border-radius: 4px;
      outline: none;
    }

    .field input:focus {
      border-color: #001a8f;
    }

    .password-wrapper {
      position: relative;
      flex: 1;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #020c3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001a8f;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ADMIN LOGIN</h2>

    <div class="field">
      <label>Name</label>
      <input type="text" required>
    </div>

    <div class="field">
      <label>Admin ID</label>
      <input type="text" id="adminID" required>
    </div>

    <div class="field">
      <label>Phone No</label>
      <input type="tel" required>
    </div>

    <div class="field">
      <label>Email ID</label>
      <input type="email" required>
    </div>

    <div class="field">
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="pwd" required>
        <span onclick="toggle()">üëÅÔ∏è</span>
      </div>
    </div>

    <button onclick="login()">Login</button>
  </div>

<script>
function toggle() {
  const p = document.getElementById("pwd");
  p.type = p.type === "password" ? "text" : "password";
}

function login() {
  const password = document.getElementById("pwd").value;

  if (password === "Sah_NSS2026") {
    window.location = "/dashboard1.html";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
